<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty Quote Generator</title>

    <!-- Links to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Links to stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Links to Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Dokdo|Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Links to Font Awesome -->
    <script src="https://kit.fontawesome.com/ef5186996b.js"></script>

    <!-- Links to jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="bg">
      <div class="container-fluid">
        <h1>Rick and Morty Quote Generator</h1>
        <br /><br />

        <div class="quote-box">
          <div id="quote"></div>
        </div>

        <!-- New quote button -->
        <button type="button" class="btn btn-info" id="newQuote">
          RANDOM QUOTE
        </button>

        <!-- Wubba lubba dub dub button -->
        <button type="button" class="btn btn-info" id="WUBBA">
          <i class="fas fa-volume-up"></i> &nbsp;WUBBA LUBBA DUB DUB
        </button>

        <!-- OOOOWEEE button -->
        <button type="button" class="btn btn-info" id="OOOOWEEE">
          <i class="fas fa-volume-up"></i> &nbsp;OOOOWEEE
        </button>
      </div>
    </div>

    <!--Links to JavaScript file -->
    <script src="app.js"></script>
  </body>
</html>
